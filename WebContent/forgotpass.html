<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Forgot Password</title>

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/web.css" />
<link rel="stylesheet" href="css/loginstyle.css" />  
</head>
<body class="body" >
	<section class="container">
		<div class="">
            	<div class="row form-horizontal">
            		<div class="col-md-4 col-md-offset-4">
		                <form action="#" method="post" name="loginForm" novalidate>
			                <div id="loginHeader">
			                	<h4>
			                		<span class="glyphicon glyphicon-lock"></span> &nbsp;<strong>Password Recovery</strong>
			                	</h4>
			                	<hr/>
			                </div>
		                	<div class="col-sm-12">
		                		
		                		<div id="div1">
		                			<div class="radio">
								      <label><input type="radio" name="type" value="email">Recover Password by E-mail.</label>
								    </div>
								    <div class="radio">
								      <label><input type="radio" name="type" value="phone">Recover Password by Phone.</label>
								    </div>
								    <div class="radio">
								      <label><input type="radio" name="type" value="question">Recover Password by Security Question.</label>
								    </div>
		                		</div>
		                		<div style="padding: 20px;">
								    <button type="submit" class="btn btn-defult btn-sm btn-block" data-ng-disabled="loginForm.$invalid">
					                    <span class="glyphicon glyphicon-log-in"></span> &nbsp; <strong>Continue</strong>
					                </button>
								</div>
			                    
							</div>
		                </form>
	                </div>
                </div>
            </div>
	</section>
</body>
</html>
