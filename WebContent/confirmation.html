<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>User's Confirmation</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/web.css" />
	
</head>
<body>
<section>
	<div class="container">
	
		<div class="row form-horizontal"><br>
		
			<div class="col-md-6 col-md-offset-3 boundary">
			
			<!-- FORM : YOU CAN DISABLE, HTML5 VALIDATION BY USING "novalidate" ATTRIBUTE-->
			<form class="form-horizontal" role="form" id="userForm" action="" novalidate method="post">
			
			<!-- PAGE HEADER -->
			<div id="header" class="page-header">
			    <h4><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;User's Confirmation</h4>
			</div>
			<br>
			
			<div class="line col-md-6">
				<!-- FIRST NAME -->
			    <div class="form-group form-group-sm">
			         <div class="col-sm-12">
				         <label class="control-label" for="firstName">First Name &nbsp;</label>
				         <input type="text" name="fname" class="form-control input-sm" id="fname" readonly />
			         </div>
			    </div>
			    
			    <!-- LAST NAME -->
			    <div class="form-group form-group-sm">
				     <div class="col-sm-12">
					     <label class="control-label" for="lastName">Last Name &nbsp;</label>
					     <input type="text" name="lname" class="form-control input-sm" id="lname" readonly/>
				     </div>
				</div>
				
				<!-- GENDER -->
				<div class="form-group form-group-sm">
			       <div class="col-sm-12">
				        <label class="control-label" for="gender">Gender </label>
                        <input type="text" name="gender" class="form-control input-sm" id="gender" readonly />
			       </div>
		        </div>
			    
			     <!-- CONTACT NO -->
			    <div class="form-group form-group-sm">
		          <div class="col-sm-12">
			          <label class="control-label" for="contactno">Contact No </label>
			          <input type="text" name="contactno" class="form-control input-sm" id="contactno" readonly />
		          </div>
		        </div>

                <!-- Address -->
		       <div class="form-group form-group-md">
		         <div class="col-sm-12">
			          <label class="control-label" for="Address">Address </label>
			          <textarea rows="2" cols="40" class="form-control" name="address" readonly ></textarea>
		         </div>
		       </div>
			</div>
			
			<div class="divstyle col-md-6">
				<!-- E-MAIL -->
				<div class="form-group form-group-sm">
		          	<div class="col-sm-12">
			          	<label class="control-label" for="email">Email </label>
			            <input type="email" name="email" class="form-control input-sm" id="email" readonly />
		          	</div>
		        </div>
				
				<!-- USERNAME -->
				<div class="form-group form-group-sm">
		           <div class="col-sm-12">
		          	   <label class="control-label" for="username">Username </label>
			       	   <input type="text" name="username" id="username" class="form-control" readonly />
		           </div>
		        </div>
		        
		        <!-- USER TYPE -->
		        <div class="form-group form-group-sm">
				  <div class="col-sm-12">
				  	  <label class="control-label" for="userType">User Type </label>
                      <input type="text" name="usertype" class="form-control input-sm" id="usertype" readonly />
				  </div>
				</div>
				
                <!-- DATE OF BIRTH -->
		        <div class="from-inline form-group form-group-sm">
		          <div class="col-sm-12">
		          		<label for="dob" class="control-label">Date Of Birth </label>
		                <br>
                        <input type="text" class="form-control input-sm" name="date" id="bdate" readonly />
		            </div>
		        </div>

				<!-- DATE OF Joining -->
				<div class="form-group form-group-sm">
		          <div class="col-sm-12">
		             <label for="doj" class="control-label">Date Of Joining </label>
                        <div class="date" id="">
                            <input type="text" class="form-control" name="jdate" readonly />
                        </div>
	               </div>
		        </div>
		        
			</div>
			
            <!-- FROM SUBMISSION -->
            <div class="form-group form-group-md">
                <!-- Correction Comments -->
				<div class="form-group form-group-md">
		          <div class="col-sm-offset-3 col-md-6" style="padding-left: 43px; padding-right: 42px; margin-top: 10px;">
		          	<label class="control-label" for="Comments">Correction Comments </label>
		          	<textarea rows="2" cols="40" class="form-control" name="comments" placeholder="Correction Comments" required ></textarea>
	              </div>
		        </div>

                <div class="control-label col-sm-offset-3 col-sm-6" style="padding-left: 30px; padding-right: 30px; margin-top: 10px; margin-bottom: 10px;">
			       <button onClick="confirm()" class="btn btn-primary btn-sm btn-block"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;&nbsp;Confirm</button>
	            
	               <button type="submit" onClick="submitForm()" class="btn btn-primary btn-sm btn-block" ><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;Send</button>
			    </div>
            </div>

            <br>

			</form>
			
			</div>
		</div>
        <br>
	</div>
</section>
	<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>    
</body>
</html>
